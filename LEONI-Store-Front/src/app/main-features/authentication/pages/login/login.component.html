<div class="main h-100vh bg-danger">
  <div class=" header bg-gradient-default py-7 py-lg-8 pt-lg-9 pb-8">
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 100" x="0" xmlns="http://www.w3.org/2000/svg" y="0">
        <polygon class="fill-danger" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <div class="main-content container mt--8 pb-5">
    <div class=" row justify-content-center">
      <div class=" col-lg-5 col-md-7">
        <div class=" card bg-secondary border-0 mb-0">
          <div class="card-header bg-secondary d-flex justify-content-center align-items-center">
            <img
              src="assets/img/leoni-logo.png"
              class="card-img w-50"
              alt="..."
            />
          </div>
          <div class=" card-body px-lg-5 py-lg-5">
            <form>
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="ni ni-email-83"></i>
                    </span>
                  </div>
                  <input class="form-control" placeholder="Email" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="ni ni-lock-circle-open"></i>
                    </span>
                  </div>
                  <input class="form-control" placeholder="Mot de passe" type="password">
                </div>
              </div>
              <div class="text-center">
                <div class="btn btn-default my-4" (click)="redirectToDashboard()"> Login </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
